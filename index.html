<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>CRUD</title>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center fs-3">Products</h2>

      <form id="form" class="mx-auto w-50">
        <div class="mb-3">
          <label for="name" class="form-label">Nomi*</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Nomini kiriting..."
          />
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Narxi*</label>
          <input
            type="number"
            class="form-control"
            id="price"
            placeholder="Narxi kiriting..."
          />
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Holati*</label>
          <select
            id="status"
            class="form-select"
            aria-label="Doimi holatini kiriting"
          >
            <option selected value="">Qanday holatda</option>
            <option value="inactive">inactive</option>
            <option value="active">active</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Qisqacha ma'lumot*</label>
          <textarea
            style="resize: none"
            class="form-control"
            id="description"
            rows="3"
            placeholder="Qisqacha malumot..."
          ></textarea>
        </div>

        <button id="btn" class="btn btn-success w-100">Saqlash</button>
      </form>

      

      <table class="table table-striped">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Price</th>
            <th>Status</th>
            <th>Description</th>
            <th>CreatedAt</th>
            <th>UpdatedAt</th>
            <th>Deeds</th>
          </tr>
        </thead>

        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script type="module" src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
